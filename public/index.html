<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vanilla Context Menu Demo</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        padding: 3px;
        margin: 0;
      }

      body {
        display: flex;
        gap: 1%;
        font-family: 'Open Sans', sans-serif;
        flex-wrap: wrap;
      }

      section {
        flex: 1 1 49%;
      }

      section:nth-child(1) {
        border: 2px solid red;
      }

      section:nth-child(2) {
        border: 2px solid orange;
      }

      section:nth-child(3) {
        border: 2px solid purple;
      }

      button {
        margin: 10px;
        padding: 10px;
        border: 2px solid #00b0ff;
        background: transparent;
        color: #00b0ff;
      }
    </style>
  </head>
  <body>
    <!-- Example one: inside a container wrapper with internal style where the trigger is the parent element. -->
    <section>
      <p>Right click anywhere in this rectangle.</p>
      <vanilla-context-menu>
        <!-- Pass the menu style. -->
        <template style>
          <style>
            :host {
              background: #fff;
              border: 2px solid #262626;
            }
            p {
              color: #262626;
              margin: 0;
              padding: 2px;
              cursor: pointer;
            }

            p:hover {
              background-color: #e4e4e4;
            }
          </style>
        </template>
        <!-- Pass the options. -->
        <template options>
          <p>option one</p>
          <p>option two</p>
        </template>
      </vanilla-context-menu>
    </section>

    <!-- Example two: inside a wrapper with multiple targets. -->
    <section>
      <p>
        <strong>contextmenu</strong> event is available only on the specified
        targets.
      </p>

      <vanilla-context-menu>
        <template options>
          <span> option one</span>
          <br />
          <span> option two</span>
        </template>
      </vanilla-context-menu>

      <button vanilla-context-menu-trigger>Right click on me!</button>
      <br />
      <button vanilla-context-menu-trigger>Right click on me too!</button>
    </section>

    <!-- Example three: external stylesheet -->
    <section>
      <p>Right click anywhere in this rectangle.</p>
      <vanilla-context-menu>
        <template style>
          <link rel="stylesheet" href="./menu-custom-style.css" />
        </template>
        <template options>
          <p>option one</p>
          <p>option two</p>
          <hr>
          <p>option three</p>
        </template>
      </vanilla-context-menu>
    </section>
  </body>

  <script src="vanilla-context-menu.js"></script>

  <script>
    console.log(VanillaContextMenu);
  </script>
</html>
