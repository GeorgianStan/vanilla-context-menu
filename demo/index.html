<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo library framework</title>

    <script src="../dist/vanilla-context-menu.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      main {
        border: 2px solid blueviolet;
        width: 500px;
        height: 500px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        position: relative;
        background-color: #343434;
      }

      .my-context-menu {
        width: 200px;
        background: #1b1a1a;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <main></main>
    <script>
      class Test {
        #pr = 2;

        constructor() {}
        publicV = 22;
        publicM = () => {
          console.log('publicM', this.publicV, this.#pr);
        };
      }
      const myInstance = new Test();

      new window.VanillaContextMenu({
        scope: document.querySelector('main'),
        menuItems: [
          {
            label: 'Option 12 34123 123 123 1',
            callback: () => {
              console.log('HEHE');
            },
          },
          'hr',
          { label: 'Option 2', callback: myInstance.publicM },
        ],
      });
    </script>
  </body>
</html>
